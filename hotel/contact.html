<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hotel Gurukrupa | Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width:768px)" href="mobile.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">Hotel Gurukrupa</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="contact-form">
        <div class="container">
            <h1 class="h-heading"> <span class="primary-text">Contact</span> US</h1>
            <p>
             Please Fill the form to contact us and will get back to you!.   
            </p>
            <form action="">
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname">
                </div>
                <div class="form-group">
                    <label for="lname"> Last Name</label>
                    <input type="text" name="lname" id="lname">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="messgae"></textarea>
                </div>
                <button type="submit" class="" id="submit-btn">Submit</button>
            </form>
        </div>
    </section>
    <section class="contact-info">
        <div class="box">
            <h3> Location </h3>
            <i class="fas fa-hotel fa-4x"></i>
            <p>
                123 , South Delhi , 110025
            </p>
        </div>
        <div class="box">
            <h3>Phome Number</h3>
            <i class="fas fa-phone fa-4x"></i>
            <p>
                +91 1234567890
            </p>
        </div>
        <div class="box ">
            <h3>Email Address </h3>
            <i class="fas fa-envelope fa-4x"></i>
            <p>
                yoyo@yoyo.com
            </p>
        </div>
    </section>
    <footer id="main-footer">
        <p> Hotel Gurukrupa &copy; 2019, All Rights Reserved</p>
    </footer>
</body>
</html>
